<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
  <title>Hiketracker</title>
</head>

<body>
  <div class="container">
    <!--HEADER-->
    <div class="header">
      <h1>HikeTracker</h1>
      <a id="gohome" href="/index.html">Go Back</a>
      <hr>
      <form class="entry-data">
        <h2>Hike Name:</h2>
        <input type="text" name="hike-entry"><br>
        <h2>Location:</h2>
        <input type="text" name="location-entry"><br>
        <h2>Length (miles):</h2>
        <input type="number" name="length-entry"><br>
        <h2>Elevation Gain (feet):</h2>
        <input type="number" name="elevation-entry"><br>
        <button id="add-btn" type="button" title="Add Hike"></button>
      </form>
    </div>
    <!--CONTENT-->
    <div class="content">
      <ul class="item-list">
      </ul>
    </div>
  </div>
  <footer>
    <div class="legal">Â©2018 Justin Schlump</div>
  </footer>
  <script src="js/lib/jquery-3.3.1.min.js"></script>
  <script src="js/hiketracker.js"></script>
</body>

</html>
